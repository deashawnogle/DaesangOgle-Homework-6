<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"
        ></script>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <div id="header" class="container-fluid py-5 text-center" style="background-color: blue; color: white;">
            <h2>Weather Dashboard</h2>
        </div>
        <div class="container-fluid row">
            <div class="col-xl-3 sidebar p-3 col-md-3 col-sm-3">
                <h4>Search for a City:</h4>
                <div class="input-group">
                    <input type="search" id="search-input" name="q" aria-label="Search City">
                    <button id="searchButton" class="btn btn-primary w-20"  type="button">Search</button>
                </div>
                <div id="history">
                  <ul class="searchHistoryList">
                    
                  </ul>
                  
                </div>
            </div>
            <div class="col-xl-9 col-md-9 col-sm-9">
                <div class="container-fluid py-5 border my-5 result" id="result">
                    <h4 class="citydata name" id="cityName"></h4>
                    <h5 class="citydata date"></h5>
                    <img class="img">
                    <div class="citydata temp"></div>
                    <div class="citydata humid"></div>
                    <div class="citydata wind"></div>
                    <div class="citydata uv"></div>
                </div>   
                <div class="row my-2" id="5dayForecast">
                    <h4>5-Day Forecast</h4>
                    <div class="col-sm-2">
                      <div class="card">
                        <div class="card-body">
                            <h5 class="card-title citydata date1"></h5>
                                <img class="dateimg1">
                                <p class="card-text citydata dateTemp1"></p>
                                <p class="card-text citydata dateHumid1"></p>
                                <p class="card-text citydata dateWind1"></p>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title citydata date2"></h5>
                                <img class="dateimg2">
                                <p class="card-text citydata dateTemp2"></p>
                                <p class="card-text citydata dateHumid2"></p>
                                <p class="card-text citydata dateWind2"></p>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title citydata date3"></h5>
                                <img class="dateimg3">
                                <p class="card-text citydata dateTemp3"></p>
                                <p class="card-text citydata dateHumid3"></p>
                                <p class="card-text citydata dateWind3"></p>
                          </div>
                        </div>
                      </div><div class="col-sm-2">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title citydata date4"></h5>
                                <img class="dateimg4">
                                <p class="card-text citydata dateTemp4"></p>
                                <p class="card-text citydata dateHumid4"></p>
                                <p class="card-text citydata dateWind4"></p>
                          </div>
                        </div>
                      </div><div class="col-sm-2">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title citydata date5"></h5>
                                <img class="dateimg5">
                                <p class="card-text citydata dateTemp5"></p>
                                <p class="card-text citydata dateHumid5"></p>
                                <p class="card-text citydata dateWind5"></p>
                          </div>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
    

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
